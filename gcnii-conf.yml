---
# ------------------ MODEL CONFIG ------------------ #
BACKBONE:
  ACTIVATION: mish
  ALPHA: 0.1
  # FIN: 12123
  HIDDEN_SIZE: 2048
  LAMBDA: 0.7
  LAYERS: 16
DROPOUT: 0.5
# ------------------ ROBUSTNESS CONFIG ------------------ #


NOISE_RATE: 0.
GAUSSIAN_NOISE_RATE: 0
ADVERSARIAL_NOISE_RATE: 0
ADVERSARIAL_METHOD: FGSM

GLID:
  CACHE_PATH: subgraphs.npy
  ENABLE: false
  KHOP: 3
  KNN: 10
  
VAT:
  ALPHA: 1.0 
  XI: 0.5
  EPS: 1.0
  IP: 1
ACTIVE_LOSS: 
  ENABLE: True
  ALPHA: 1.0 
  BETA: 1.0
  Q: 0.7



# --------------------- DEBUG CONFIG --------------------- #

DEBUG: false

# -------------------- DATASET CONFIG -------------------- #

DATASET_TYPE: Cora
DATASET_PATH: /home/wtmo/dataset/

# -------------------- TRAINING CONFIG ------------------- #

OPTIMIZER_TYPE: Adam
GPU_ID: 2
GPU_IDS: [2]
